<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Don't Bulli Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body id="body">

<div class="container-fluid maindiv">
    <div id="satania">
        <img src="satania.gif">
    </div>
    <div id="creditcardinfo">
        <form>
            <p id="beg">I ran out of money because of the hell shopping network. Do you th-think you can give me your credit card information f-for some m-melon bread?</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Card Number</span>
                </div>
                <input type="text" class="form-control" placeholder="Card Number" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Expiry Date</span>
                </div>
                <input type="text" class="form-control" placeholder="Exp. Date" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Security Code</span>
                </div>
                <input type="text" class="form-control" placeholder="Code" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div id="thxdiv">
                <input id="thx" type="submit" value="Th-thanks" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
